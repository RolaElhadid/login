<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="login vh-100">
        <div class="container ">
            <div class="login-box p-5 text-center w-75 m-auto my-5">
                <h1 class="text-center">Smart Login System </h1>
                <div class="login-inputs">
                    <input type="email" class="form-control my-3" placeholder="Enter your email" id="EmailInput" >
                    <input type="password" class="form-control my-3" placeholder="Enter password" id="PassInput">
                    <p id="alertMsg" class="d-none"></p>
                </div>
                <a class="btn btn-sub w-100 my-3" id="login">Login</a>
                <p class="text-white">You have an account?  <a href="signup.html" class=" text-white signup">Sign Up</a>
                </p>
            </div>
        </div>
      </section>
      <script src="../js/login.js"></script>
</body>
</html>
