<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <section class="signup vh-100">
    <div class="container ">
        <div class="signup-box p-5 text-center w-75 m-auto my-5">
            <h1 class="text-center">Smart Login System </h1>
            <div class="signup-inputs">
                <input type="text" class="form-control my-3" placeholder="Enter your Name" id="NameInput" >
                <input type="email" class="form-control my-3" placeholder="Enter your email" id="EmailInput" >
                <input type="password" class="form-control my-3" placeholder="Enter password" id="PassInput">
                <p id="alertMsg" class="d-none"></p>
            </div>
            <button type="submit" class="btn btn-sub w-100 my-3" id="subBtn">Sign Up</button>
            <p class="text-white">You have an account? <a href="index.html" class=" text-white">Signin</a></p>
        </div>
    </div>
  </section>
    








    <script src="../js/signup.js"></script>
</body>
</html>
